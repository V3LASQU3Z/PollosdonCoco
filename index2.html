    <form action="/action_page.php">
        <div class="container">
            <h1>REGISTRO DE USUARIO</h1>
            <p>Regístrate y podras acceder a multiples beneficios.</p>
            <hr>
            <h3>DATOS DEL USUARIO</h3>

            <label for="name"> <b>Nombre Completo</b> <i class="fa fa-user icon"></i> </label>
            <input type="text" placeholder="Nombre del Usuario" name="usrnm" id="name" required>

            <label> <b>Fecha de nacimiento</b> <i class="bi bi-calendar-fill"></i> <label> 
            <input type="date"  id="date" required>

            <label> <b>Carnet de Identidad</b> <i class="bi bi-person-video2"></i> </label>
            <input type="text" placeholder="Introducir número de identificación" maxlength="8" required>

            <input type="tel" placeholder="Introducir número fijo" maxlength="12" required>
            <hr>
            <H3>DATOS DE INGRESO</H3>
            <!--email-->
            <label for="email"><b>Email</b> <i class="bi bi-envelope-fill"></i> </label>
            <input type="text" placeholder="Ingrese correo eletronico" name="email" id="email" required>

            <label for="psw"><b>Contraseña</b> <i class="fa fa-key icon"></i> </label>
            <input type="password" placeholder="Introducir la contraseña" name="psw" id="psw" required>

            <label for="psw-repeat"><b>Repita la contraseña</b> </label>
            <input type="password" placeholder="Repita la contraseña" name="psw-repeat" id="psw-repeat" required>
